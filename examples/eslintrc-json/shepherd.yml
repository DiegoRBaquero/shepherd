id: 2018.07.16-eslintrc-json
title: Rename all .eslintrc files to .eslintrc.json
adapter: github
search_query: org:NerdWallet path:/ filename:.eslintrc
hooks:
  should_migrate: ls .eslintrc # Check that this file actually exists in the repo
  post_checkout:
  - echo "Hello world!"
  - sleep 10
  apply:
  - mv .eslintrc .eslintrc.json
  - echo "Hello, there!"
  - echo "rip rip rip\nnice!" 1>&2
  pr_message: $MIGRATION_DIR/pr.sh
